<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MERRY CHRISTMAS</title>
    <link rel="icon" href="./noel.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <audio id="audio" src="./chẳng giống giáng sinh - Lu ft. Willistic & datfitzx (Official Visualizer).mp3"></audio>

    <div id="as" class="christmas-message">Merry Christmas</div>
    <div class="tree-container">
        <img src="big_tree.png" alt="Cây thông" class="tree-icon">
    </div>

    <div class="container">
        <button id="showButton">Thiệp nè</button>
    </div>

    <div id="guideInfo" class="hidden">
        <button id="closeButton" class="close-btn">X</button>
        <div id="ax" class="card">
            <div class="imgBox">
                <div class="bark"></div>
                <img src="card.png">
            </div>
            <div class="details">
                <h4 class="color margin">MERRY CHRISTMAS</h4>
                <p>Hôm nay là giáng sinh rùi nè</p>
                <p>Anh chúc em có mùa lễ ấm áp và</p>
                <p>ngọt ngào như viên kẹo ngọt nhó</p>
                <p>Mong em sớm hết bệnh nhé ♥</p>
                <p class="text-right">♥Giáng Sinh vui vẻ !♥</p>
            </div>
        </div>
    </div>

    <script>
        var audio = document.getElementById("audio");

        // Đảm bảo nhạc bắt đầu từ giây thứ 10 và phát khi trang tải xong
        window.onload = function () {
            audio.currentTime = 10;  // Thiết lập thời gian bắt đầu từ giây thứ 10
            audio.play();  // Phát nhạc khi trang được tải
        };

        // Ngừng phát lại nhạc khi click vào phần nào đó, nhưng không reset thời gian
        document.body.addEventListener("click", function () {
            if (audio.paused) {  // Kiểm tra nếu audio đang dừng
                audio.play();  // Nếu audio dừng, phát lại từ điểm hiện tại
            }
        });
    </script>

    <script src="script.js"></script>
</body>

</html>
